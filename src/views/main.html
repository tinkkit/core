<!-- EDITABLE FORMFIELD EXAMPLE -->
<h1 class="h2 text-center">Editable formfield</h1>

<div class="container margin-top margin-bottom">
  <div class="row margin-top">
    <div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3">
      <h2>Rizvanovic Zera</h2>
      <form>
        <div class="formfield">
          <fieldset>
            <legend>Contactgegevens</legend>
            <div class="row">
              <div class="col-xs-3">
                <label for="input-tel">Telefoon</label>
              </div>
              <div class="col-xs-4">
                <input class="" type="tel" id="input-tel" value="0484/17.17.71">
                <span class="edit-icon"><i class="fa fa-pencil"></i></span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <label for="input-tel">Fax</label>
              </div>
              <div class="col-xs-4">
                <input class="non-editable" disabled="" type="tel" id="input-fax" value=" - ">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <label for="input-email">E-mailadres</label>
              </div>
              <div class="col-xs-4">
                <input class="" type="email" id="input-email" value="rzera@gmail.com">
                <span class="edit-icon"><i class="fa fa-pencil"></i></span>
              </div>
            </div>
          </fieldset>
        </div>
      </form>
    </div>
  </div>
</div>
