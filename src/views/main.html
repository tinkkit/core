<!-- EDITABLE FIELDSET EXAMPLE -->


<div class="container margin-top">
  <div class="row margin-top">
    <div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3">
      <h2>Rizvanovic Zera</h2>
      <form>
        <fieldset>
          <legend>Contactgegevens</legend>
          <div class="form-group">
            <label for="input-tel">Telefoon</label>
            <input type="tel" id="input-tel" value="0484/17.17.71">
          </div>
          <div class="form-group">
            <label for="input-tel">Fax</label>
            <input type="tel" id="input-fax" value=" - ">
          </div>
          <div class="form-group">
            <label for="input-email">E-mailadres</label>
            <input type="email" id="input-email" value="rzera@gmail.com">
          </div>
        </fieldset>
        <button type="submit" class="btn btn-default">Wijzigingen opslaan</button>
        <button type="submit" class="btn btn-default">Annuleren</button>
      </form>
    </div>
  </div>
</div>
