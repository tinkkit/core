<!-- EDITABLE FIELDSET EXAMPLE -->
<h1 class="h2 text-center">Editable fieldset</h1>

<div class="container margin-top">
  <div class="row margin-top">
    <div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3">
      <h2>Rizvanovic Zera</h2>
      <form>
        <fieldset>
          <legend>Contactgegevens</legend>

          <div class="form-group">
            <label class="set-inline" for="input-tel">Telefoon</label>
            <input class="transparent-border set-inline editable" type="tel" id="input-tel" value="0484/17.17.71">
          </div>
          <div class="form-group">
            <label class="set-inline" for="input-tel">Fax</label>
            <input class="transparent-border non-editable set-inline"  disabled="" type="tel" id="input-fax" value=" - ">
          </div>
          <div class="form-group">
            <label class="set-inline" for="input-email">E-mailadres</label>
            <input class="transparent-border set-inline editable" type="email" id="input-email" value="rzera@gmail.com">
          </div>
        </fieldset>
        <button type="submit" class="btn btn-default" disabled="">Wijzigingen opslaan</button>
        <button type="submit" class="btn btn-default" disabled="">Annuleren</button>
      </form>
    </div>
  </div>
</div>

<script>
// script to change all input fields on hover of one field
    var elms = document.getElementsByClassName("editable");
    var n = elms.length;
    function changeColor(color) {
        for(var i = 0; i < n; i ++) {
            elms[i].style.backgroundColor = color;
        }
    }
    for(var i = 0; i < n; i ++) {
        elms[i].onmouseover = function() {
            changeColor("#f7f7f7");
        };
        elms[i].onmouseout = function() {
            changeColor("white");
        };
    }
